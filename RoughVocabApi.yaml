paths:
  /categories:
    get:
      summary: All categories
      description: The categories endpoint, returns all terms by term, vocabulary, and category.
      parameters:
        - name: q
          in: query
          description: Specified search term
          required: false
          schema:
            type: string
        - name: max
          in: query
          description: Number of results to display per page
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: Number of items to skip before starting to collect result set
          required: false
          schema:
            type: integer
      tags:
        - Categories
      responses:
        '200':
          description: A list of categories
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
            text/html:
              schema:
                type: object
            application/atom+xml:
              schema:
                type: object
        '404':
          description: 'Term does not exist, or you do not have permissions to view it.'
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
            text/html:
              schema:
                type: object
            application/atom+xml:
              schema:
                type: object
  /category/{id, name}:
    get:
      summary: Category by id or name
      description: The category by id or name endpoint returns a category for a given ID or Name.
      parameters:
        - name: 'id, name'
          in: path
          description: ID or Name of folder
          required: true
          schema:
            type: string
      tags:
