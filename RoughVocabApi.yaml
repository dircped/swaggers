openapi: 3.0.0
info:
  title: ScienceBase Vocab API
  description: 'Lists of terms (and lookup values) used in catalog and other apps.  Provides REST services used by other apps.'
  version: '1.15.4'
servers:
- url: https://beta.sciencebase.gov/vocab
- url: https://sciencebase.gov/vocab
